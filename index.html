            # 360 Review
            ### Mimi Flynn
          </script>
        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              ## Strengths Finder Results
              - Adaptability
              - Includer
              - Activator
              - Strategic
              - Input
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Adaptability
              People who are especially talented in the Adaptability theme prefer to “go with the flow.” They tend to be “now” people who take things as they come and discover the future one day at a time.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Includer
              People who are especially talented in the Includer theme are accepting of others. They show awareness of those who feel left out, and make an effort to include them.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Activator
              People who are especially talented in the Activator theme can make things happen by turning thoughts into action. They are often impatient.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Strategic
              People who are especially talented in the Strategic theme create alternative ways to proceed. Faced with any given scenario, they can quickly spot the relevant patterns and issues.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Input
              People who are especially talented in the Input theme have a craving to know more. Often they like to collect and archive all kinds of information.
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### My strengths cover 3 of the 4 domains
              
              | Executing  |  Influencing | Relationship Building  | Strategic Thinking  |
              |---|---|---|---|
              | &mdash; | Activator | Adaptability | Input |
              | &mdash; | &mdash; | Includer | Strategic |
            </script>
          </section>
        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              # Career Trajectory
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Where I want to be
              Established subject matter expert
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Where I am now:

              Prototyping with React and Flux

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Where I hope to be in a year:

              Involved in defining code standards and conventions

            </script>
          </section>
        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              # Goals
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Research and Development

              Strength: Input / Adaptability

              Strategies
              - Keep abreast of new technology and changes in web architecture
              - Assess pros and cons
              - Integrate findings into code styleguide

              Measures of Success / Deliverables
              - Example code using various new technologies
              - Written assessment of various technologies
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Technical Lead / Mentor

              Strength: Includer / Activator

              Strategies
              - Provide technical and architectural support to fellow developers when needed
              - Ongoing experimentation and research

              Measures of Success / Deliverables
              - Instrumental in the professional development of (a) team member(s)
              - React code styleguide for Playbook
              - Present on web basics for non-tech colleagues
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Devops

              Strength: Input / Strategic

              Strategies
              - Become familiar with current devops tools
              - Learn more about Docker and how it can be used with Vagrant for unified development environments

              Measures of Success / Deliverables
              - Useful involvement in devops architecture and implementation where needed
              - POC Vagrant machine
            </script>
          </section>
        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              # Questions
              - How can I better support the team from a technology perspective?
              - What am I doing well that I could do even better?
              - Adaptability is both a boon and a bane. What can you share with me about managing client demands that are not appropriate?
              - Do you have suggestions with how I can leverage my strengths to better serve the client and team?
            </script>
          </section>
